<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Survey Application</title>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://media.istockphoto.com/id/1188461796/vector/question-mark-low-poly-design-abstract-geometric-template-punctuation-mark-wireframe-mesh.jpg?s=612x612&w=0&k=20&c=4e9T8DfeNzM_RnmOgW_q2-1wvi0oTwfmfUtOqv1L_uA=');
      background-size: cover;
      background-position: center;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 95%;
      max-width: 1600px; /* Increased max-width */
    }

    .header {
      background-color: transparent; /* Make background completely transparent */
      color: #fff;
      padding: 20px 20px 20px 40px; /* Added padding from left side */
      display: flex;
      align-items: center; /* Align items to the center */
      border-radius: 10px 0 0 10px;
      width: 100%;
      position: relative;
      margin-top: 20px;
    }

    .header h1 {
      font-size:400%;
      margin-left: 100px;
      font-size: 36px;
      text-align: left; /* Align title to the left */
      text-shadow: 0 0 5px #87CEFA, 0 0 10px #87CEFA, 0 0 15px #87CEFA, 0 0 20px #87CEFA, 0 0 25px #87CEFA, 0 0 30px #87CEFA, 0 0 35px #87CEFA;
      padding-left: 10px; /* Added padding from left side */
    }

    .call-to-action {
      display: flex;
      margin-left: auto; /* Push buttons to the right */
    }

    .call-to-action a {
      display: inline-block;
      margin-left: 10px;
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      background-color: #ea4335;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .call-to-action a:hover {
      background-color: #cc372b;
      transform: scale(1.05);
    }

    .content {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s;
      width: 95%; /* Increased width */
      max-width: 1200px; /* Increased max-width */
      padding: 40px; /* Increased padding */
      text-align: center;
      margin-top: 15%; /* Increased margin-top to create more space */
      margin-bottom: 20px;
    }

    .content:hover {
      background-color: #4682B4;
      transform: scale(1.02);
      color: white;
    }

    .content p {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .header {
        border-radius: 10px;
      }

      .content {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1><b>&#09;Survey Application</b></h1> <!-- Added tab space for padding -->
      <div class="call-to-action">
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/signup}">Sign Up</a>
      </div>
    </div>

    <div class="content">
      <p>This survey application allows administrators to create dynamic surveys with custom questions and options. Users can respond to these surveys and provide valuable feedback.</p>

      <p>Sign up now to start creating surveys or log in if you already have an account.</p>
    </div>
  </div>
</body>

</html>
