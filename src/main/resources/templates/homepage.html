<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Survey Application</title>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://media.istockphoto.com/id/1188461796/vector/question-mark-low-poly-design-abstract-geometric-template-punctuation-mark-wireframe-mesh.jpg?s=612x612&w=0&k=20&c=4e9T8DfeNzM_RnmOgW_q2-1wvi0oTwfmfUtOqv1L_uA='); /* Background image URL */
      background-size: cover; /* Cover the entire viewport */
      background-position: center; /* Center the background image */
      color: #333;
      display: flex; /* Make body the flex container */
      min-height: 100vh; /* Ensures full viewport height */
      flex-direction: column;
    }

    .container {
      flex: 1; /* Make container take all remaining space */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Vertically center content */
      padding: 20px;
    }

    .header {
      background-color: rgba(26, 26, 26, 0); /* Transparent initially */
      color: #fff; /* White text color for header */
      padding: 15px 60px; /* Adjusted padding for increased width */
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px 10px 0 0;
      /* Increase height for larger header */
      height: 70px; /* Reduce height */
      /* Increase width */
      max-width: 1000px;
      transition: background-color 0.3s; /* Add transition effect */
    }

    .header:hover {
      background-color: rgba(26, 26, 26, 0.8); /* Darken background on hover */
      transform: scale(1.02);
    }

   .header h1 {
  margin: 0;
  font-size: 24px;
  flex: 1; /* Flex grows title to fill space */
  margin-right: 40px; /* Increase space between title and buttons */
   /* Change text color to steel blue */
  /* Glowing effect */
  text-shadow: 0 0 5px #87CEFA, 0 0 10px #87CEFA, 0 0 15px #87CEFA, 0 0 20px #87CEFA, 0 0 25px #87CEFA, 0 0 30px #87CEFA, 0 0 35px #87CEFA;
}



    .call-to-action {
      display: flex;
      justify-content: flex-end;
      margin-left: 40px; /* Increase space between buttons and title */
    }

    .call-to-action a {
      display: inline-block;
      margin-left: 10px;
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      background-color: #ea4335; /* Red color for login and signup buttons */
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .call-to-action a:hover {
      background-color: #cc372b;
      transform: scale(1.05); /* Increase size on hover */
    }

    .content {
      padding: 20px;
      /* Dark red background color for content, initially transparent */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s; /* Enable zoom and background color transition on hover */
      margin-top: 0; /* Move content container up (remove margin) */
      /* Reduce width for both header and content */
      max-width: 700px; /* Set a max-width for both */
    }

    .content:hover {
      background-color:#4682B4;
      transform: scale(1.02);
      color : white;
    }

    .content p {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .container {
        align-items: center; /* Center elements on smaller screens */
      }

      .header {
        border-radius: 10px;
      }

      .content {
        margin-top: 10px; /* Adjust spacing on smaller screens */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1><b>Survey Application</b></h1>
      <div class="call-to-action">
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/signup}">Sign Up</a>
      </div>
    </div>

    <div class="content">
      <p>This survey application allows administrators to create dynamic surveys with custom questions and options. Users can respond to these surveys and provide valuable feedback.</p>

      <p>Sign up now to start creating surveys or log in if you already have an account.</p>
    </div>
  </div>
</body>

</html>
